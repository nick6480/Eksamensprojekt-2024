<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link rel="stylesheet" type="text/css" href="httpserver/login.css">-->
</head>
<body>
    <form id="loginForm">
        <label for="email">Username:</label>
        <input type ="text" id="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>
        <p id="passwordError" style="color: red; display: none;">Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one digit, and one special character.</p>
        <button type="submit">Login</button>
    </form>

    <!--<script src="httpserver/login.js"></script>-->
    
    <!-- SCRIPT AND STYLE SHOUD BE IN THEIR OWN FILES BUT COULD NOT GET THE SERVER TO SERVE THEM-->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var form = document.getElementById('loginForm');
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Forhindrer formularen i at blive sendt normalt

                // Hent værdier fra formularfelterne
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;
                //var role = document.getElementById('role').value;

                // Lav et objekt med brugeroplysningerne
                var userData = {
                    email: email,
                    password: password,
                };

                console.log(userData.email, userData.password, userData.role)

                // Send dataene til serveren ved hjælp af en POST-anmodning
                fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: 'email=' + encodeURIComponent(userData.email) + '&password=' + encodeURIComponent(userData.password)
                })
                    .then(response => {
                        // Check if the response is successful
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        // Extract the response body as text
                        return response.text();
                    })
                    .then(data => {
                        console.log(data)
                        // Håndter serverens svar her, f.eks. omdirigere brugeren baseret på svaret

                        localStorage.setItem("username", userData.email);
          

                        if (data === 'Student') {
                            window.location.href = '/studerende';
                        } else if (data === 'Teacher') {
                            window.location.href = '/underviser';
                        }
                    })
                    .catch(error => {
                        // Handle any errors
                        console.error('There was a problem with the fetch operation:', error);
                    });
            });
        });


    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(255, 255, 255);
        }

        form {
            background-color: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input,
        input[type="imput"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            background-color: #00aeff;
            color: white;
            padding: 18px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

            button[type="submit"]:hover {
                background-color: #000000;
            }
    </style>


</body>

</html>
